name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build --build-arg BUILD_TIME="$(date -u --iso-8601=seconds)" . -t ghcr.io/zeuswpi/events:pr-${{ github.sha }}
          if [ "${{ github.event_name }}" == "push" ]; then
            docker tag ghcr.io/zeuswpi/events:pr-${{ github.sha }} ghcr.io/zeuswpi/events:latest
          fi

      - name: Push Docker image
        if: github.event_name == 'push'
        run: docker push --all-tags ghcr.io/zeuswpi/events
